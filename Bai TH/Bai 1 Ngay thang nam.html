<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class MyDate {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }

        toString() {
            return this.day + '/' + this.month + '/' + this.year;
        }
    }

    let date = new MyDate(2,2,2007);
    let toString = date.toString();
    alert(toString)
    //
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    // alert(day + '/' + month + '/' + year);

    alert(day + '/' + month + '/' + year);

</script>
</body>
